version: "1"
name: k8s
description: An op to run tensorflow in AWS
run: npx ts-node src/index.ts
network: host
flags:
  - v=0.0.0
env:
  - USER=world
  - LOGGER_PLUGINS_STDOUT_ENABLED=true
  - OPS_ACCESS_TOKEN
bind:
  - /tmp:/tmp
  - ~/creds:/root/creds
  - ~/.ops/cto.ai/k8s-ops:/root/k8s-ops
src:
  - Dockerfile
  - package.json
  - .dockerignore
  - src
mountCwd: false
mountHome: false
help:
  usage:
    More documentation can be found here https://gist.github.com/nicoalimin/6b31c8940f4ac3873c63e2fd3f9dbc84
  arguments:
    opname: The desired kubernetes command
  options:
