version: "1"
name: aws-tensorflow
description: An op to run tensorflow in AWS
run: npx node src/index.js
network: host
bind:
  - ~/.aws/:/root/.aws/
  - ~/creds/:/root/creds
src:
  - Dockerfile
  - package.json
  - .dockerignore
  - src
mountCwd: false
mountHome: false
help:
  usage: Launch and train your tensorflow model on AWS.
  arguments:
    command: One of create or destroy

