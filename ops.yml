version: "1"
name: ops-gcp-tensorflow
description: train and use a dataset
run: node /ops/index.js
network: host
flags:
  - v=0.0.0
env:
  - USER=world
  - LOGGER_PLUGINS_STDOUT_ENABLED=true
  - OPS_ACCESS_TOKEN
src:
  - Dockerfile
  - index.js
  - demo.js
  - package.json
  - .dockerignore
mountCwd: false
mountHome: false
bind:
  - /tmp:/tmp
help:
  usage: Your first hello-world op
  arguments:
    username: Your username
    email: Your email
  options:
    build: Build flag
    clear: Clears
